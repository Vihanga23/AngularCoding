<mat-toolbar class="navbar">
  <span class="navbar-title">Items Tables</span>
  <span class="spacer"></span>
  
  </mat-toolbar>

  <div class="main-body">
    
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. phone" #input>
    </mat-form-field>
    
    <button mat-raised-button (click)="openAddEditItemForm()">Add items</button>
    <button mat-raised-button (click)="printThisPage()" class="print">Print this Page</button>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Item Title Column -->
        <ng-container matColumnDef="itemTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Title </th>
          <td mat-cell *matCellDef="let row"> {{row.itemTitle}} </td>
        </ng-container>
    
        <!-- Item Description Column -->
        <ng-container matColumnDef="itemDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Description </th>
          <td mat-cell *matCellDef="let row"> {{row.itemDesc}} </td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>
        
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row" class="datepicker"> {{row.date | date}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Price </th>
          <td mat-cell *matCellDef="let row" class="pri"> {{row.price |currency:'USD'}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="action" > Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="openEditItemForm(row)">
              <mat-icon class="editButton">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteItems(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
    
      <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users" class="paginator"></mat-paginator>
    </div>
</div>
